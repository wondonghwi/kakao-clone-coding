<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Friends | Kakao Clone</title>
</head>
<body>
<div class="status-bar">
  <div class="status-bar__column">
    <span class="status-bar__clock">13:53</span>
  </div>
  <div class="status-bar__column">
    <i class="fas fa-clock"></i>
    <i class="fas fa-volume-mute"></i>
    <i class="fas fa-wifi"></i>
    <span class="status-bar__battery-level">100%</span>
    <i class="fas fa-battery-full"></i>
  </div>
</div>

<header class="header">
  <div class="header__header-column">
    <h1 class="header__title">Friends</h1>
  </div>
  <div class="header__header-column">
        <span class="header__icon">
            <i class="fas fa-search"></i>
        </span>
    <span class="header__icon">
            <i class="fas fa-cog"></i>
        </span>
  </div>
</header>

<main class="friends">
  <header class="friends__header">
    <div class="friends__friend friend friend--lg">
      <div class="friend__column">
        <img src="images/avatar.jpg" class="g-avatar friend__avatar"/>
        <div class="friend__content">
              <span class="friend__name">
                원동휘
              </span>
          <span class="friend__status">
                Front-End Developer
              </span>
        </div>
      </div>
    </div>
  </header>
  <div class="friends__plus">
    <h5 class="friends__title">Plus friend</h5>
    <div class="friends__friend friend">
      <div class="friend__column">
        <img src="images/dummy.png" class="friend__avatar"/>
        <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
        </div>
      </div>
    </div>
  </div>
  <ul class="friends__list">
    <h5 class="friends__title">Friends 14</h5>
    <li class="friends__friend friend friend--lg">
      <div class="friend__column">
        <img src="images/donghwi.png" class="friend__avatar"/>
        <div class="friend__content">
              <span class="friend__name">
                Donghwi Won
              </span>
          <span class="friend__status">
                Front-End
              </span>
        </div>
      </div>
      <div class="friend__column">
        <div class="friend__now-listening">
              <span>
                BTS - (Dynamite)
              </span>
          <i class="fas fa-play"></i>
        </div>
      </div>
    </li>
  </ul>
</main>

<nav class="nav">
  <ul class="nav__list">
    <li class="nav__list-item">
      <a href="friends.html" class="nav__list-link">
        <i class="fa fa-user"></i>
      </a>
    </li>
    <li class="nav__list-item">
      <a href="index.html" class="nav__list-link">
        <i class="far fa-comment"></i>
      </a>
    </li>
    <li class="nav__list-item">
      <a href="find.html" class="nav__list-link">
        <i class="fas fa-search"></i>
      </a>
    </li>
    <li class="nav__list-item">
      <a href="more.html" class="nav__list-link">
        <i class="fas fa-ellipsis-h"></i>
      </a>
    </li>
  </ul>
</nav>

<div class="bigScreen">
  <span class="bigScreen__text">Please make your screen small!</span>
</div>

<script src="https://kit.fontawesome.com/2c1614321c.js" crossorigin="anonymous"></script>

</body>
</html>
