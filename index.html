<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chats | Kakao Clone</title>
</head>
<body>
<div class="status-bar">
  <div class="status-bar__column"></div>
  <span class="status-bar__clock">13:53</span>
  <div class="status-bar__column">
    <i class="fas fa-clock"></i>
    <i class="fas fa-volume-mute"></i>
    <i class="fas fa-wifi"></i>
    <span class="status-bar__battery-level">100%</span>
    <i class="fas fa-battery-full"></i>
  </div>
</div>

<header class="header">
  <div class="header__header-column">
    <h1 class="header__title">Chats</h1>
  </div>
  <div class="header__header-column">
        <span class="header__icon">
            <i class="fas fa-search"></i>
        </span>
    <span class="header__icon">
            <i class="far fa-comment"></i>
        </span>
    <span class="header__icon">
            <i class="fas fa-cog"></i>
        </span>
  </div>
</header>

<main class="chats">
  <ul class="chats__list">
    <li class="chats__chat chat">
      <a href="chat.html">
        <div class="chat__column">
          <img class="chat__avatar g-avatar" src="images/avatar.jpg" alt="">
          <div class="chat__content">
                    <span class="chat__username">
                        donghwi <i class="fas fa-bell-slash"></i>
                    </span>
            <span class="chat__preview">
                        Going home!
                    </span>
          </div>
        </div>
        <div class="chat__column">
          <span class="chat__timestamp">Yesterday</span>
        </div>
      </a>
    </li>
  </ul>
</main>

<nav class="nav">
  <ul class="nav__list">
    <li class="nav__list-item">
      <a href="friends.html" class="nav__list-link">
        <i class="far fa-user"></i>
      </a>
    </li>
    <li class="nav__list-item">
      <a href="index.html" class="nav__list-link">
        <i class="fas fa-comment"></i>
      </a>
    </li>
    <li class="nav__list-item">
      <a href="find.html" class="nav__list-link">
        <i class="fas fa-search"></i>
      </a>
    </li>
    <li class="nav__list-item">
      <a href="more.html" class="nav__list-link">
        <i class="fas fa-ellipsis-h"></i>
      </a>
    </li>
  </ul>
</nav>

<script src="https://kit.fontawesome.com/2c1614321c.js" crossorigin="anonymous"></script>

</body>
</html>
